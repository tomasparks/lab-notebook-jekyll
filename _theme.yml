# Jekyll source / destination
source:               .
destination:          ./_site/
baseurl: /


plugins:
 - 'jekyll-seo-tag' # setting in seo.yml
 - 'jekyll/responsive_image'
 - jekyll-paginate-v2
  
responsive_image:
  template: _includes/srcset-resized-fallback.html
  base_path: /\assets/images/
  output_path_format: assets/images/resized/%{width}/%{basename}
  save_to_source: true
  extra_images:
     - assets/images/*.*

permalink: '/:year/:month/:slug.html'

    
defaults:
  # all posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      style: notebook
      author_profile: true
      read_time: true
      comments: true
      share: true
  # all _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      author_profile: true
      read_time: true
      comments: true
      share: true

pagination:
  enabled: true
  debug: true
  collection: 'posts'
  per_page: 10
  #permalink: '/page/:num/' # Pages are index.html inside this folder (default)
  #permalink: '/page/:num.html' # Pages are simple html files 
  #permalink: '/config/:num/' # Pages are html files, linked jekyll extensionless permalink style.
  permalink: ':num.html'
  title: ':title - page :num'
  #limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  #tag: ''
  #locale: ''  
  #trail: 
  #  before: 2
  #  after: 2

#  extension: html
#  indexpage: 'defualt'


autopages:
 
  enabled: true
  debug: true 
  categories: 
    enabled: true
    layouts: 
      - 'autopage_cat.html'
    title: 'Posts in category :cat'
    permalink: '/category/:cat/:num/'

  # Collection pages, omit to disable
  collections:
    enabled: false
    # layouts: 
    #  - 'autopage_collection.html'
    # title: 'Posts in collection :coll' # :coll is replaced by the collection name
    # permalink: '/collection/:coll/'
  
  # Tag pages, omit to disable
  tags:
    enabled: true
    layouts: 
      - 'autopage_tags.html'
    title: 'Posts tagged with :tag' # :tag is replaced by the tag name
    permalink: '/tags/:tag/:num/'
